---

- hosts: new
  become: true
  pre_tasks:
  - name: Update Repository
    tags: always
    package:
      update_cache: yes
    changed_when: false

  - name: Install Git > Curl > Wget > Net-tools > Htop > Tmux
    apt:
      pkg:
        - git
        - curl
        - wget
        - net-tools
        - htop
        - tmux
      state: latest

  - name: Backup file before Copying
    tags: backup
    copy:
      src: /home/freaky/.bashrc
      remote_src: yes
      dest: /home/freaky/.bashrc.bak

  - name: Clone from github 
    git:
      repo: https://github.com/Freaky2112/Aliases.git
      dest: /home/freaky/Aliases 
  
  - name: Copy bashrc file for color prompt and aliases
    tags: copy
    copy:
      src: $HOME/Aliases/.bashrc
      dest: /home/freaky/.bashrc
      owner: freaky
      gourp: freaky
      mode: 0644

  - name: Copy bashrc file for color prompt and aliases
    tags: copy
    copy:
      src: $HOME/Aliases/.tmux.conf
      dest: /home/freaky/.tmux.conf
      owner: freaky
      gourp: freaky
      mode: 0644
      