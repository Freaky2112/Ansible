---

- hosts: new
  remote_user: freaky
  become: true
  pre_tasks:
  - name: Update Repository
    tags: always
    package:
      update_cache: yes

  - name: Upgrade Distro (Debian - Ubuntu)
    package:
      upgrade: dist 
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: Upgrade Distro (Centos - RedHat)
    package:
      update_only: yes
    when: ansible_distribution in ["Centos", "RedHat", "Fedora"]

- hosts: new
  become: true
  tasks:

  - name: create user ansible
    tags: always
    user:
      name: ansible
      groups: root

  - name: add ssh key for User ansible
    tags: always
    authorized_key:
      user: ansible
      state: present
      key: "{{lookup ('file',/~/Ansible/ansible_client_ed25519.pub')}}"

  - name: add sudoers file for User ansible
    tags: always
    copy:
      src: sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440
